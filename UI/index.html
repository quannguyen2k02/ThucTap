<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- <link rel="stylesheet" href="../assets/font/fontawesome-5.15.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
</head>
<body>
    <script src="/UI/js/js.js"></script>
    Welcome to MISA!
    
    <div class="m-row">
        <laber for="">1. Button</laber>
        <div class="m-row"> 
            <button class="m-btn" type="button">Đồng ý</button>
        </div>
    </div>

    <div class="m-row">
        <laber for="">2. Button Icon</laber>
        <div class="m-row"> 
            <button class="m-btn m-btn-icon m-btn-icon-add" type="button">Đồng ý</button>
        </div>
    </div>
    <div class="m-row">
        <label for="">3. Input</label>
        <div class="m-row"> 
            <input class="m-input" type="text" placeholder="Tìm kiếm">
        </div>
    </div>

    <div class="m-row">
        <div class="container-dialog">
            <h1 class="header-dialog">
                Tiêu đề
            </h1>
            <div class="close-icon">

            </div>
            <p class="title-dialog">Mô tả</p>
            <button class="m-btn m-btn-primary">Button 1</button>
            <button class="m-btn m-btn-secondary">Button 2</button>
        </div>
    </div>
       

    <div class="m-row"> 
        <div class="container-popup">
            
            <h1 class="header-popup">
                Tiêu đề
            </h1>
            <div class="close-icon">

            </div>
            <p class="title-popup">Mô tả</p>
            <label class="label-popup" for="">Label 1</label><br/>
            <input class="m-input m-input-popup" type="text" > <br/>
            <label class="label-popup" for="">Label 2</label><br/>
            <input class="m-input m-input-popup" type="text" > <br/>
            

        </div>
        <div class="popup-footer">
            <button class="m-btn m-btn-primary t-12 ">Button 1</button>
            <button class="m-btn m-btn-secondary t-12 ">Button 2</button>
        </div>
    </div>

    <div class="m-row">
        <table>

            <tr class="m-table-header-color">
              <td>Ô đầu tiên</td>
              <td>Ô thứ hai</td>
              <td>Ô thứ ba</td>
              <td>Ô thứ tư</td>
            </tr>
          
            <tr>
              <td>Hàng thứ hai, ô đầu tiên</td>
              <td>Hàng thứ hai, ô thứ 2</td>
              <td>Hàng thứ hai, ô thứ 3</td>
              <td>Hàng thứ hai, ô thứ 4</td>
            </tr>
          
          </table>
    </div>
</body>
</html>
