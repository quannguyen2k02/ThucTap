<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/layout/form.css">

</head>
<body>
    <div class="container">
        <div class="content">
            

                <h2 class="m-header-form">Thông tin nhân viên</h2>
                <div class="row pb-24">
                    <div class="form-field form-field-manv">
                        <p class="form-label">Mã nhân viên</p>
                        <input id="txtMaNV" class="form-input form-input-manv"/>
                    </div>
                    <div class="form-field form-field-hoten">
                        <p class="form-label">Họ tên</p>
                        <input required id="txtHoTen" class="form-input form-input-hoten"/>
                    </div>
                    <div class="form-field form-field-ngaysinh">
                        <p class="form-label">Ngày sinh</p>
                        <input id="txtNgaySinh" class="form-input form-input-ngaysinh" type="date" >
                    </div>
                    <div class="form-field form-field-gioitinh">
                        <p class="form-label">Giới tính</p>
                        <div class="row   align-items-center">
    
                            <input  name="gioitinh"  class="form-input form-input-gioitinh" checked type="radio" value="1" > Nam
                            <input name="gioitinh"  class="form-input form-input-gioitinh" type="radio" value="2" > Nữ
                            <input name="gioitinh"  class="form-input form-input-gioitinh" type="radio" value="3" > Khác
                        </div>
                        
                    </div>
                </div>
                <div class="row pb-24">
                    <div class="form-field form-field-vitri">
                        <p class="form-label">Vị trí</p>
                        <!-- <input required id="txtViTri" class="form-input form-input-vitri"/> -->
                        <select id="vitri-dropdown" class="form-input form-input-vitri">
                        </select>
                        <img class="m-icon-close" src="../assets/icon/Layer 2-1.png">
                        <!-- <img class="m-icon-down" src="../assets/icon/Layer 2.png"> -->
                    </div>
                    <div class="form-field form-field-cmt">
                        <p class="form-label">Số CNTND</p>
                        <input required id="txtCMT" class="form-input form-input-cmt"/>
                    </div>
                    <div class="form-field form-field-ngaycap">
                        <p class="form-label">Ngày cấp</p> 
                        <input required id="txtNgayCap" class="form-input form-input-ngaycap" type="date" >
                    </div>
                </div>
                <div class="row pb-24">
                    <div class="form-field form-field-phongban">
                        <p class="form-label">Phòng ban</p>
                        <select id="phongban-dropdown" class="form-input form-input-vitri">
                        </select>
                        <!-- <input type="" required id="txtPhongBan" class="form-input form-input-vitri"/> -->
                        <img class="m-icon-close" src="../assets/icon/Layer 2-1.png">
                        <!-- <img class="m-icon-down" src="../assets/icon/Layer 2.png"> -->
                    </div>
                    <div class="form-field form-field-noicap">
                        <p class="form-label">Nơi cấp</p>
                        <input required id="txtNoiCap" class="form-input form-input-noicap"/>
    
                    </div>
                </div>
                <div class="row pb-24">
                    <div class="form-field form-field-diachi">
                        <p class="form-label">Địa chỉ</p>
                        <input required id="txtDiaChi" class="form-input form-input-diachi"/>
                    </div>
                </div>
    
                <div class="row pb-24">
                    <div class="form-field form-field-dtdidong">
                        <p class="form-label">ĐT Di động</p>
                        <input required id="txtDTDD" class="form-input form-input-dtdidong"/>
                    </div>
    
                    <div class="form-field form-field-dtdidong mg-2">
                        <p class="form-label">ĐT Cố định</p>
                        <input  id="txtDTCD" class="form-input form-input-dtdidong"/>
                    </div>
    
                    <div class="form-field form-field-dtdidong">
                        <p class="form-label">Email</p>
                        <input required id="txtEmail" class="form-input form-input-dtdidong"/>
                    </div>
                </div>
    
                <div class="row">
                    <div class="form-field form-field-dtdidong">
                        <p class="form-label">Tài khoản ngân hàng</p>
                        <input  id="txtTKNganHang" class="form-input form-input-dtdidong"/>
                    </div>
    
                    <div class="form-field form-field-dtdidong mg-2">
                        <p class="form-label">Tên ngân hàng</p>
                        <input  id="txtTenNganHang" class="form-input form-input-dtdidong"/>
                    </div>
    
                    <div class="form-field form-field-dtdidong">
                        <p class="form-label">Chi nhánh</p>
                        <input  id="txtChiNhanh" class="form-input form-input-dtdidong"/>
                    </div>
                </div>
                <div class="row footer-content">
                    <button class="m-btn m-btn-cancel ">Hủy</button>
                    <button id="btn-save" class="m-btn m-btn-save ">Cất</button>
                    
                </div>  
        </div>
    </div>
    <script src="../js/jquery-3.7.1.js"></script>
    
    <script src="../js/pages/form.js"></script>
</body>
</html>
