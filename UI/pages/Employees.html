<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/layout/employees.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <img class="m-toggle" src="../assets/img/toggle.png">
        <img class="m-logo" src="../assets/cukcuk-logo.png">
        <div class="container m-header-button">
            Chi nhánh Hà Nội
                <img class="rotate-right-90" src="../assets/icon/btn-next-page.svg">         
        </div>
        
        <div class="m-user container">
            <img class="m-user-img" src="../assets/icon/avatar-default.png">
            Nguyễn Anh Quân
            <img class="m-option" src="../assets/icon/option.png">
        </div>
    </header>
    <nav>
        <ul class="m-nav">
            <li>
                <img class="m-icon-nav" src="../assets/icon/dashboard.png">
                Trang Chủ
            </li>
            <li>
                <img class="m-icon-nav" src="../assets/icon/report.png">
                Báo Cáo
            </li>
            <li>
                <img class="m-icon-nav" src="../assets/icon/dic-employee.png">
                Nhân Viên
            </li>
            <li>
                <img class="m-icon-nav" src="../assets/icon/setting.png">
                Cài Đặt
            </li>
            <li class="m-bottom-nav">
                <img class="m-icon-nav" src="../assets/icon/btn-prev-page.svg">
                Thu gọn
            </li>
        </ul>
    </nav>
    <div class="main">
        <div class="m-top">
                <h2 class="m-top-title">Quản lý nhân viên</h2>
                <button class="m-btn m-btn-icon m-btn-icon-add m-btn-right" type="button">Thêm mới</button>
            </div>
        </div>
        <div class="m-table">
            <div class="m-top-table"> 
                <div class="m-input-search">
                    <input class="m-input" type="text" placeholder="Tìm kiếm theo mã, họ tên">
                    <img class="m-icon-search" src="../assets/icon/search.png">
                </div>
                <div class="m-top-btn m-btn-document">
                    <img class="m-icon-document" src="../assets/icon/document-online.png">
                </div>
                <div class="m-top-btn m-btn-refresh">
                    <img class="m-icon-document" src="../assets/icon/refresh.png">
                </div>
            </div>
            <div class="m-table-content">
                <div class="m-row">
                    <table id="table-employees">
                    <thead>

                        <tr class="m-table-header-color">
                          <th>STT</th>
                          <th>Mã Nhân Viên</th>
                          <th>Họ Và Tên</th>
                          <th>Giới Tính</th>
                          <th>Ngày Sinh</th>
                          <th>Địa Chỉ Email</th>
                          <th>Địa Chỉ</th>
                        </tr>
                    </thead>
                      <tbody>

                          
                      </tbody>
                    </table>
                </div>
            </div>
            <div class="m-table-footer">
                <span id="total" style="font-weight: bold;"> </span> 
                <div class="m-table-right-footer">
                    <p>Số bản ghi/trang</p>
                    <!-- <span style="font-weight: bold;">10</span>  -->
                     <select name="pageSize" id="pageSize">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option selected value="100">100</option>
                     </select>


                    <img id="m-pre" class="m-direction m-pre" src="../assets/icon/btn-prev-page.svg">
                    <img id="m-next" class="m-direction m-next" src="../assets/icon/btn-next-page.svg">
                </div>
                
            </div>
        </div>
        <div class="m-loading">
            <div class="m-loading-icon">

            </div>
        </div>
    </div>
    <!--thư viện jquery-->
    <script src="../js/jquery-3.7.1.js"></script>
    <script  src="../js/pages/employees.js"></script>

</body>

</html>
